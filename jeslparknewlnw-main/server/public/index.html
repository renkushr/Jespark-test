<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jespark Cashier Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .success-animation {
            animation: successPulse 0.5s ease-in-out;
        }
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="gradient-bg shadow-lg">
            <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div class="bg-white/20 backdrop-blur-sm rounded-xl p-3">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">Jespark Cashier</h1>
                            <p class="text-white/80 text-sm">ระบบจัดการคะแนนสะสม</p>
                        </div>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-xl px-4 py-2">
                        <div class="text-white/80 text-xs">เวลา</div>
                        <div class="text-white font-semibold" id="currentTime"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <!-- Search Customer -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 card-hover border border-gray-100">
                <div class="flex items-center mb-6">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-3 mr-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">ค้นหาลูกค้า</h2>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="กรอก Email หรือเบอร์โทรศัพท์"
                            class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-500 transition-all text-lg"
                        >
                        <svg class="w-5 h-5 text-gray-400 absolute right-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <button 
                        onclick="searchCustomer()"
                        class="px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white text-lg font-semibold rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105"
                    >
                        <span class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            ค้นหา
                        </span>
                    </button>
                </div>
                <div id="searchError" class="mt-4 text-red-500 text-sm font-medium hidden bg-red-50 border border-red-200 rounded-lg p-3"></div>
            </div>

            <!-- Customer Info -->
            <div id="customerInfo" class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-xl p-8 mb-6 hidden card-hover border border-gray-100">
                <div class="flex items-center mb-6">
                    <div class="bg-gradient-to-r from-green-500 to-emerald-600 rounded-xl p-3 mr-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">ข้อมูลลูกค้า</h2>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl p-4 border border-gray-100">
                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">ชื่อ-นามสกุล</p>
                        <p id="customerName" class="text-lg font-bold text-gray-800"></p>
                    </div>
                    <div class="bg-white rounded-xl p-4 border border-gray-100">
                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Email</p>
                        <p id="customerEmail" class="text-lg font-semibold text-gray-700"></p>
                    </div>
                    <div class="bg-white rounded-xl p-4 border border-gray-100">
                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">เบอร์โทรศัพท์</p>
                        <p id="customerPhone" class="text-lg font-semibold text-gray-700"></p>
                    </div>
                    <div class="bg-white rounded-xl p-4 border border-gray-100">
                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">ระดับสมาชิก</p>
                        <p id="customerTier" class="text-lg font-bold text-purple-600"></p>
                    </div>
                    <div class="bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl p-4 border-2 border-green-200">
                        <p class="text-xs text-green-700 uppercase tracking-wide mb-1 font-semibold">คะแนนปัจจุบัน</p>
                        <p id="customerPoints" class="text-3xl font-black text-green-600"></p>
                    </div>
                    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-4 border-2 border-blue-200">
                        <p class="text-xs text-blue-700 uppercase tracking-wide mb-1 font-semibold">ยอดเงินในกระเป๋า</p>
                        <p id="customerBalance" class="text-3xl font-black text-blue-600"></p>
                    </div>
                </div>
            </div>

            <!-- Add Points Form -->
            <div id="addPointsForm" class="bg-white rounded-2xl shadow-xl p-8 hidden card-hover border border-gray-100">
                <div class="flex items-center mb-6">
                    <div class="bg-gradient-to-r from-yellow-500 to-orange-600 rounded-xl p-3 mr-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">เพิ่มคะแนนให้ลูกค้า</h2>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wide">จำนวนเงินที่ซื้อ</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl font-bold text-gray-400">฿</span>
                            <input 
                                type="number" 
                                id="purchaseAmount" 
                                placeholder="0.00"
                                step="0.01"
                                min="0"
                                class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-500 transition-all text-2xl font-bold"
                                oninput="calculatePoints()"
                            >
                        </div>
                    </div>

                    <div class="bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-300 rounded-2xl p-6 text-center">
                        <p class="text-sm text-green-700 font-semibold mb-2 uppercase tracking-wide">คะแนนที่จะได้รับ</p>
                        <p class="text-xs text-green-600 mb-3">(10% ของยอดซื้อ)</p>
                        <div class="bg-white rounded-xl p-4 inline-block">
                            <p id="earnedPoints" class="text-5xl font-black text-green-600">0</p>
                            <p class="text-green-600 font-semibold mt-1">คะแนน</p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wide">หมายเหตุ (ถ้ามี)</label>
                        <input 
                            type="text" 
                            id="notes" 
                            placeholder="เช่น ซื้อสินค้า, โปรโมชั่น, ส่วนลด"
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-500 transition-all"
                        >
                    </div>

                    <button 
                        onclick="checkout()"
                        class="w-full px-6 py-5 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-xl font-bold rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105"
                    >
                        <span class="flex items-center justify-center">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            ยืนยันและเพิ่มคะแนน
                        </span>
                    </button>
                </div>

                <div id="checkoutError" class="mt-4 text-red-600 text-sm font-semibold hidden bg-red-50 border border-red-200 rounded-xl p-4"></div>
                <div id="checkoutSuccess" class="mt-4 text-green-600 text-sm font-semibold hidden bg-green-50 border border-green-200 rounded-xl p-4 success-animation"></div>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-3 gap-6 mt-8">
                <div class="bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl shadow-xl p-6 card-hover text-white">
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-sm font-semibold uppercase tracking-wide text-white/80">ธุรกรรมวันนี้</p>
                        <svg class="w-8 h-8 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <p id="todayTransactions" class="text-5xl font-black">-</p>
                    <p class="text-white/80 text-sm mt-2">รายการ</p>
                </div>
                <div class="bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl shadow-xl p-6 card-hover text-white">
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-sm font-semibold uppercase tracking-wide text-white/80">รายได้วันนี้</p>
                        <svg class="w-8 h-8 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <p id="todayRevenue" class="text-5xl font-black">-</p>
                    <p class="text-white/80 text-sm mt-2">บาท</p>
                </div>
                <div class="bg-gradient-to-br from-orange-500 to-yellow-600 rounded-2xl shadow-xl p-6 card-hover text-white">
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-sm font-semibold uppercase tracking-wide text-white/80">คะแนนที่แจกวันนี้</p>
                        <svg class="w-8 h-8 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                        </svg>
                    </div>
                    <p id="todayPoints" class="text-5xl font-black">-</p>
                    <p class="text-white/80 text-sm mt-2">คะแนน</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentCustomer = null;
        const API_BASE = 'http://localhost:5000/api';

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('th-TH');
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Search customer
        async function searchCustomer() {
            const query = document.getElementById('searchInput').value.trim();
            const errorDiv = document.getElementById('searchError');
            
            if (!query) {
                errorDiv.textContent = 'กรุณากรอก Email หรือเบอร์โทร';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cashier/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': 'Bearer dummy-token-for-testing'
                    }
                });

                if (!response.ok) {
                    throw new Error('ไม่พบลูกค้า');
                }

                const data = await response.json();
                currentCustomer = data.user;
                
                // Show customer info
                document.getElementById('customerName').textContent = currentCustomer.name;
                document.getElementById('customerEmail').textContent = currentCustomer.email;
                document.getElementById('customerPhone').textContent = currentCustomer.phone || '-';
                document.getElementById('customerTier').textContent = currentCustomer.tier;
                document.getElementById('customerPoints').textContent = currentCustomer.points + ' คะแนน';
                document.getElementById('customerBalance').textContent = '฿' + currentCustomer.walletBalance.toFixed(2);
                
                document.getElementById('customerInfo').classList.remove('hidden');
                document.getElementById('addPointsForm').classList.remove('hidden');
                errorDiv.classList.add('hidden');

                // Load stats
                loadStats();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                document.getElementById('customerInfo').classList.add('hidden');
                document.getElementById('addPointsForm').classList.add('hidden');
            }
        }

        // Calculate points
        function calculatePoints() {
            const amount = parseFloat(document.getElementById('purchaseAmount').value) || 0;
            const points = Math.floor(amount * 0.1);
            document.getElementById('earnedPoints').textContent = points.toLocaleString();
        }

        // Checkout
        async function checkout() {
            if (!currentCustomer) return;

            const amount = parseFloat(document.getElementById('purchaseAmount').value);
            const notes = document.getElementById('notes').value;
            const errorDiv = document.getElementById('checkoutError');
            const successDiv = document.getElementById('checkoutSuccess');

            if (!amount || amount <= 0) {
                errorDiv.textContent = 'กรุณากรอกจำนวนเงินที่ถูกต้อง';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cashier/checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer dummy-token-for-testing'
                    },
                    body: JSON.stringify({
                        customerId: currentCustomer.id,
                        amount: amount,
                        notes: notes
                    })
                });

                if (!response.ok) {
                    throw new Error('เกิดข้อผิดพลาดในการบันทึก');
                }

                const data = await response.json();
                
                // Show success
                successDiv.textContent = `✅ สำเร็จ! ลูกค้าได้รับ ${data.earnedPoints} คะแนน (รวม ${data.totalPoints} คะแนน)`;
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');

                // Update customer points
                currentCustomer.points = data.totalPoints;
                document.getElementById('customerPoints').textContent = data.totalPoints + ' คะแนน';

                // Clear form
                document.getElementById('purchaseAmount').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('earnedPoints').textContent = '0 คะแนน';

                // Reload stats
                loadStats();

                // Hide success after 3 seconds
                setTimeout(() => {
                    successDiv.classList.add('hidden');
                }, 3000);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/cashier/stats`, {
                    headers: {
                        'Authorization': 'Bearer dummy-token-for-testing'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('todayTransactions').textContent = data.today.transactions.toLocaleString();
                    document.getElementById('todayRevenue').textContent = '฿' + data.today.revenue.toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    document.getElementById('todayPoints').textContent = data.today.pointsGiven.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCustomer();
            }
        });
    </script>
</body>
</html>
